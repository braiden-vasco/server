loglevel: 4
log_rotate_size: 0
log_rotate_date: ""
log_rate_limit: 100

language: "en"

fqdn: "braiden-vasco.network"

hosts:
  - "braiden-vasco.network"

auth_method: internal
auth_password_format: scram

disable_sasl_mechanisms: "digest-md5"

max_fsm_queue: 1000
registration_timeout: infinity
allow_contrib_modules: true

s2s_use_starttls: required_trusted
s2s_protocol_options:
  - "no_sslv3"
  - "no_tlsv1"

outgoing_s2s_families: ['ipv4']

host_config:
  "braiden-vasco.network":
    domain_certfile: "/etc/ejabberd/certfiles/braiden-vasco.network.pem"

acl:
  local:
    user_regexp: ""

  loopback:
    ip:
      - "127.0.0.0/8"

  admin:
     user:
       - "admin@braiden-vasco.network"

listen:
  - port: 5222
    ip: "0.0.0.0"
    module: ejabberd_c2s
    starttls_required: true
    protocol_options:
      - "no_sslv3"
      - "no_tlsv1"
    max_stanza_size: 65536
    shaper: c2s_shaper
    access: c2s
    zlib: true
    resend_on_timeout: if_offline

  - port: 5269
    ip: "0.0.0.0"
    module: ejabberd_s2s_in

shaper:
  normal: 1000
  fast: 50000

shaper_rules:
  max_user_sessions: 10
  max_user_offline_messages:
    - 5000: admin
    - 100

  s2s_shaper: fast
  c2s_shaper:
    - none: admin
    - normal

access_rules:
  local:
    - allow: local
  c2s:
    - deny: blocked
    - allow
  announce:
    - allow: admin
  configure:
    - allow: admin
  muc_create:
    - allow: local
  pubsub_createnode:
    - allow: local
  register:
    - allow
  trusted_network:
    - allow: loopback

modules:
  mod_adhoc: {}
  mod_admin_extra: {}
  mod_announce:
    access: announce
  mod_blocking: {}
  mod_caps: {}
  mod_carboncopy: {}
  mod_client_state: {}
  mod_configure: {}
  mod_disco: {}
  mod_echo: {}
  mod_irc: {}
  mod_http_bind: {}
  mod_last: {}
  mod_muc:
    access:
      - allow
    access_admin:
      - allow: admin
    access_create: muc_create
    access_persistent: muc_create
  mod_muc_admin: {}
  mod_offline:
    access_max_user_messages: max_user_offline_messages
  mod_ping: {}
  mod_privacy: {}
  mod_private: {}
  mod_pubsub:
    access_createnode: pubsub_createnode
    ignore_pep_from_offline: true
    last_item_cache: false
    plugins:
      - "flat"
      - "hometree"
      - "pep"
  mod_roster:
    versioning: true
  mod_shared_roster: {}
  mod_stats: {}
  mod_time: {}
  mod_vcard:
    search: false
  mod_version: {}
